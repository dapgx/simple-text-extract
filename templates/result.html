<!DOCTYPE html>
<html>
<head>
    <title>Text Extraction Result</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 36px;
            color: #007BFF;
        }

        p {
            font-size: 18px;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Extraction Result</h1>
        <p>Extracted Text:</p>
        <p>{{ text }}</p>
        <div class="back-button">
            <a href="/">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
